<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard - As-Sunnah Skill Development Institute</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <h2 class="brand-title">ASSDI</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <!-- <a href="#" class="nav-link">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a> -->
            </nav>
            <div class="sidebar-footer">
                <p>&copy; <span id="current-year-sidebar">2025</span> ASSDI</p>
            </div>
        </aside>

        <div class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h1>Course Dashboard</h1>
                    <p>Welcome, here's a real-time overview of my institutional courses.</p>
                </div>
                <div class="search-control">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-box" placeholder="Search courses by name or batch...">
                </div>
            </header>

            <main>
                <section class="dashboard-summary">
                    <div class="summary-card">
                        <div class="card-icon"><i class="fas fa-layer-group"></i></div>
                        <div class="card-content">
                            <h3>Total Courses</h3>
                            <p class="value" id="total-courses">0</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon"><i class="fas fa-spinner"></i></div>
                        <div class="card-content">
                            <h3>In Progress</h3>
                            <p class="value" id="in-progress-courses">0</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon"><i class="fas fa-calendar-alt"></i></div>
                        <div class="card-content">
                            <h3>Upcoming</h3>
                            <p class="value" id="upcoming-courses">0</p>
                        </div>
                    </div>
                    <div class="summary-card">
                        <div class="card-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="card-content">
                            <h3>Completed</h3>
                            <p class="value" id="completed-courses">0</p>
                        </div>
                    </div>
                </section>

                <section class="course-table-section">
                    <div class="table-header">
                        <h2>All Courses</h2>
                        <div class="filter-controls">
                            <select id="course-name-filter"><option value="all">Filter by Course</option></select>
                            <select id="status-filter">
                                <option value="all">Filter by Status</option>
                                <option value="Upcoming">Upcoming</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                                <option value="Date Error">Date Error</option>
                            </select>
                            <select id="sort-by">
                                <option value="startDateDesc">Sort: Newest</option>
                                <option value="startDateAsc">Sort: Oldest</option>
                                <option value="courseNameAsc">Sort: Name (A-Z)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="table-content">
                        <div class="table-content-header">
                            <div class="col-course">Course Name</div>
                            <div class="col-duration">Duration</div>
                            <div class="col-date">Start Date</div>
                            <div class="col-date">End Date</div>
                            <div class="col-status">Status</div>
                            <div class="col-progress">Progress</div>
                        </div>
                        <div id="course-container">
                            </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
